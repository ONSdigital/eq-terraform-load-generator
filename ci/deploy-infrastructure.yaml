platform: linux
inputs:
  - name: eq-terraform-load-generator
params:
  TERRAFORM_STATE_BUCKET: 'eq-terraform-load-generator-tfstate'
  IMPORT_EXISTING_PROJECT: false'
run:
  path: bash
  args:
    - -exc
    - |
      cat >/root/gcloud-service-key.json <<EOL
      $SERVICE_ACCOUNT_JSON
      EOL

      gcloud auth activate-service-account ((service_account_address)) --key-file /root/gcloud-service-key.json

      cd eq-terraform-load-generator

      tfenv use "$(< .terraform-version)"

      ./scripts/deploy_infrastructure.sh
