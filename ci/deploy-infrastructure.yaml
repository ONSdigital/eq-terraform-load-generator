platform: linux
inputs:
  - name: eq-terraform-load-generator
params:
  TERRAFORM_STATE_BUCKET: 'eq-terraform-load-generator-tfstate'
  IMPORT_EXISTING_PROJECT: false
  GOOGLE_APPLICATION_CREDENTIALS: /root/gcloud-service-key.json
run:
  path: bash
  args:
    - -exc
    - |
      cat >/root/gcloud-service-key.json  <<EOL
      ((gcp.service_account_json))
      EOL

      eq-terraform-load-generator/scripts/deploy_infrastructure.sh
